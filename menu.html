<!DOCTYPE html>

<head>
	<script src="res/jquery.min.js"></script>
	<meta name="viewport" content="initial-scale=2, maximum-scale=1.0, user-scalable=no" />
	<script>
		localStorage.levels_total = 197;
		localStorage.actorLevels_total = 336;
	</script>
	<style>
		@font-face {
			font-family: "Rubik";
			src: url(res/fonts/Roboto-Medium.ttf);
		}

		html {
			width: 100vw;
			height: 100vh;
			overflow: hidden;
		}

		body {
			margin: 0;
			width: 100vw;
			height: 100vh;
			overflow: hidden;
			background-color: #f2f3fc;
			font-family: Rubik;
			font-weight: 1000;
			color: #000000;
			user-select: none;
			/* supported by Chrome and Opera */
			-webkit-user-select: none;
			/* Safari */
			-khtml-user-select: none;
			/* Konqueror HTML */
			-moz-user-select: none;
			/* Firefox */
			-ms-user-select: none;
			/* Internet Explorer/Edge */
		}

		.coffee-img {
			width: 12vw;
			height: 12vw;
			position: fixed;
			top: 3vw;
			left: 86%;
			z-index: 10;
			opacity: 0;
			transition: all .6s ease;
			display: none;
		}

		.coffee-img:active {
			transition: none;
			transform: scale(.9);
		}

		.bg-img {
			width: 100vw;
			height: 100vh;
			position: fixed;
			top: 0;
			left: 0;
			transform: translateY(-100vh);
			transition: all 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
		}

		.ct-bg {
			height: 90vh;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			align-content: space-evenly;
		}

		.ct {
			width: 95vw;
			max-width: 500PX;
			height: 120px;
			border-radius: 10px;
			transition: all .3s;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-content: center;
			margin-top: 2vh;
			transform: scale(1.2);
			opacity: 0;
			transition: all 350ms ease;
			position: relative;
			color: white;
			background: linear-gradient(229deg, rgba(111, 134, 245, 1) 0%, rgba(83, 111, 237, 1) 100%);
			overflow: hidden;
			box-shadow: 0px 0px 18px rgba(0, 0, 0, .3);
		}

		.ct:active {
			transition: none;
			opacity: .6 !important;
		}
		.ct-main-img {
			width: 60px;
			height: 60px;
			position: absolute;
			top: 20%;
			left: 10%;
		}
		.ct-img {
			width: 30vw;
			height: 30vw;
			margin-bottom: 2vw;
			border-radius: 10px;
		}

		.ct-txt {
			width: 100%;
			text-align: center;
			font-size: large;
			position: relative;
		}

		.score {
			width: 100%;
			text-align: center;
			padding-top: 4vw;
			font-size: x-large;
			position: relative;
		}

		.mid {
			width: 100vw;
			height: 10vh;
			display: flex;
			align-items: center;
		}

		.coins {
			width: 24vw;
			padding: .5vh 2vw;
			background-color: white;
			border-radius: 3vw;
			display: flex;
			flex-wrap: nowrap;
			align-items: center;
			box-shadow: 0px 0px 4px #0000004d;
			transition: all .6s ease;
			opacity: 0;
			margin-left: 4vw;
		}

		.coins-img {
			width: 25px;
			height: 25px;
		}

		#coins {
			width: 15vw;
			font-size: x-large;
			transform: translateX(1.8vw);
		}

		.back-img {
			position: absolute;
			top: 1vw;
			left: 1vw;
			width: 14vw;
		}

		.newAdded {
			width: 90%;
			background-color: #ecaaaa;
			border-radius: 4px;
			color: #3B0A01;
			position: relative;
			padding: 1vh 0;
			text-align: center;
			display: none;
			animation: toast 600ms ease 1;
		}

		@keyframes toast {
			0% {
				transform: scale(1.1);
				opacity: 0;
			}

			100% {
				transform: scale(1);
				opacity: 1;
			}
		}

		.ad-class {
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
	</style>
</head>

<body>
	<img src="res/coffee.webp" class="coffee-img">

	<div class="mid">
		<div class="coins">
			<img src="res/coins.webp" class="coins-img">
			<div id="coins">0</div>
		</div>
	</div>

	<div class="ct-bg">
		<div class="ct ct1">
			<img src="res/movie2.png" class="ct-main-img">
			<div class="ct-txt">MOVIE</div>
			<div class="score"><span id="levels">0</span></div>
			<div class="newAdded"><span id="newLevel"></span> new levels added</div>
		</div>

		<div class="ct ct2">
			<style>
				.new-badge {
					position: absolute;
					top: 0px; left: -30px;
					width: 120px;
					height: 30px;
					transform: rotate(-25deg);
					background-color: aqua;
					display: flex;
					justify-content: center;
					align-items: center;
					color: #3c0202;
				}
			</style>
			<div class="new-badge">NEW</div>
			<img src="res/actor2.png" class="ct-main-img">
			<div class="ct-txt">ACTOR/ACTRESS</div>
			<div class="score"><span id="actor-level">0</span></div>
		</div>

		<div class="ct ct3">
			<img src="res/song.png" class="ct-main-img">
			<div class="ct-txt">Songs</div>
			<div class="score">Coming soon...</div>
		</div>

		<div class="ad-class">
			<script type="text/javascript">
				atOptions = {
					'key' : '2ef1d5ddb664b82721afe90593bfffd0',
					'format' : 'iframe',
					'height' : 50,
					'width' : 320,
					'params' : {}
				};
				document.write('<scr' + 'ipt type="text/javascript" src="http' + (location.protocol === 'https:' ? 's' : '') + '://www.profitabledisplaynetwork.com/2ef1d5ddb664b82721afe90593bfffd0/invoke.js"></scr' + 'ipt>');
			</script>
		</div>

		<style>
			.ad-bg {
				width: 98vw;
				max-width: 500px;
				height: 70px;
				border-radius: 10px;
				overflow: hidden;
				transition: all 350ms ease;
				animation: feedback 1s ease-in 1;
			}

			.ad-bg:active {
				transition: none;
				opacity: .5;
			}

			.rate-bg {
				width: 85vw;
				background: linear-gradient(90deg, rgba(111, 134, 245, 1) 0%, rgba(83, 111, 237, 1) 100%);
				border-radius: 10px;
				text-align: center;
				padding: 2vh 0;
				color:white;
				transition: all 350ms ease;
				animation: feedback 1s ease-in 1;
				font-weight: 500;
			}

			.rate-bg:active {
				transition: none;
				opacity: .5;
			}
		</style>
		<img src="" class="ad-bg">
		<div class="rate-bg">Rate us on Google play store</div>

	</div><!--ct-bg closed-->
	<audio id="button2" src="res/button2.mp3"></audio>
	<script>
		setTimeout(function () { $('.coffee-img, .coins, .feedback').css({ opacity: '1' }); }, 200);
		setTimeout(function () { $('.ct1').css({ 'transform': 'scale(1)', 'opacity': '1' }); }, 100);
		setTimeout(function () { $('.ct2').css({ 'transform': 'scale(1)', 'opacity': '1' }); }, 200);
		setTimeout(function () { $('.ct3').css({ 'transform': 'scale(1)', 'opacity': '1' }); }, 300);
		setTimeout(function () { $('.ct4').css({ 'transform': 'scale(1)', 'opacity': '1' }); }, 400);
		setTimeout(function () { $('.ct5').css({ 'transform': 'scale(1)', 'opacity': '1' }); }, 500);

		var levels_total = parseInt(localStorage.getItem('levels_total'));

		if (localStorage.getItem("old_levels_total") == null) {
			localStorage.setItem("old_levels_total", levels_total)
		} else {
			if (levels_total > localStorage.getItem("old_levels_total")) {
				newLevel = levels_total - localStorage.getItem("old_levels_total");
				$("#newLevel").html(newLevel);
				localStorage.setItem("old_levels_total", levels_total);
				$(".newAdded").fadeIn(0);
			}
		}

		if (localStorage.actorLevel == null) {
			actorLevel = 1;
			localStorage.actorLevel = actorLevel;
		}
		actorLevel = parseInt(localStorage.actorLevel);
		actorLevels_total = localStorage.actorLevels_total;
		console.log(actorLevel)
		$("#actor-level").html(actorLevel);
		console.log(actorLevel)

		adVar = Math.floor(Math.random() * 4 + 1);
		$(".ad-bg").attr("src", "res/ad/" + adVar + ".png");

		if (adVar == 1 || adVar == 2)
			link = "https://play.google.com/store/apps/details?id=com.quec.brain.hit";
		if (adVar == 3)
			link = "https://play.google.com/store/apps/details?id=com.quec.kodeeshwaran";
		if (adVar == 4)
			link = "https://play.google.com/store/apps/details?id=com.quec.name.the.image";

		function FullHide() {
			setTimeout(function () { $('.coffee-img, .coins, .feedback, .rate-bg, .buy-bg, .ad-bg').css({ opacity: '0' }); }, 200);
			setTimeout(function () { $('.ct1').css({ 'transform': 'scale(1.2)', 'opacity': '0' }); }, 100);
			setTimeout(function () { $('.ct2').css({ 'transform': 'scale(1.2)', 'opacity': '0' }); }, 200);
			setTimeout(function () { $('.ct3').css({ 'transform': 'scale(1.2)', 'opacity': '0' }); }, 300);
			setTimeout(function () { $('.ct4').css({ 'transform': 'scale(1.2)', 'opacity': '0' }); }, 400);
			setTimeout(function () { $('.ct5').css({ 'transform': 'scale(1.2)', 'opacity': '0' }); }, 500);
		}

		localStorage.removeItem("ad");
		newdate = new Date();
		newdateobj = newdate.getDate();
		window.localStorage.setItem("newdateobj", newdateobj);
		newdateobj = localStorage.getItem("newdateobj");
		olddateobj = localStorage.getItem("olddateobj");


		if (localStorage.getItem("reward") === null) {
			var reward = 0;
			localStorage.setItem("reward", reward);
			localStorage.setItem("GiveReward", 0);
		} else {
			var reward = localStorage.getItem("reward");
		}

		if (localStorage.getItem("coins") === null) {
			var coins = 10;
			localStorage.setItem("coins", coins);
			location.reload();
		} else {
			var coins = localStorage.getItem("coins");
			document.getElementById("coins").innerHTML = coins;
		}

		$('.ct1, .ct2').click(function () {
			document.getElementById("button2").play();
			FullHide();
		});

		$('.coins, .buy-bg').click(function () {
			document.getElementById("button2").play();
			FullHide();
			setTimeout(() => { parent.location = "get_coins.html"; }, 700);
		});

		var levels = parseInt(localStorage.getItem("levels"));
		if (localStorage.getItem("levels") === null) {
			levels = 1;
			document.getElementById("levels").innerHTML = "1";
			parseInt(localStorage.setItem("levels", levels));
		} else { document.getElementById("levels").innerHTML = levels; }
		$('.ct1').click(function () {
			localStorage.setItem("mode", "movie");
			if (levels <= levels_total) {
				setTimeout(function () {
					if (levels <= 9) {
						parent.location = 'movie/html/00' + levels + '.html';
					}
					if (levels >= 10) {
						parent.location = 'movie/html/0' + levels + '.html';
					}
					if (levels >= 100) {
						parent.location = 'movie/html/' + levels + '.html';
					}
				}, 700);
			} else {
				setTimeout(function () {
					parent.location = 'wait_update.html';
				}, 600);
			}
		});
		console.log(actorLevel);
		console.log(actorLevels_total);
		$(".ct2").click(function() {
			if (actorLevel <= actorLevels_total) {
				setTimeout(function () {
					parent.location = 'actor/html/actor_content.html';
				}, 700);
			} else {
				setTimeout(function () {
					parent.location = 'wait_update.html';
				}, 600);
			}
		});

		$(".rate-bg").click(function () {
			setTimeout(() => {
				parent.location = "https://play.google.com/store/apps/details?id=com.quec.guess.malayalam";
			}, 200);
		});

		$(".ad-bg").click(function () {
			setTimeout(() => {
				parent.location = link;
			}, 200);
		});
	</script>
</body>

</html>
